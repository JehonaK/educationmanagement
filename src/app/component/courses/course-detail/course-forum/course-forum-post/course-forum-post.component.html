<div class="page-section" *ngIf="forumPost">
  <div class="media v-middle">
    <div class="media-body">
      <h1 class="text-headline margin-none">{{forumPost.title}}</h1>
      <p class="text-subhead">{{forumPost.content}}</p>

      <div class="text-light text-caption">
        posted by {{forumPost.authorId.firstName}} {{forumPost.authorId.lastName}}
         &nbsp; | <i class="fa fa-clock-o fa-fw"></i> {{forumPost.createDateTime}}
      </div>
    </div>
  </div>
</div>
<div class="row" data-toggle="isotope" *ngFor="let comment of comments">
  <div class="panel-body">
    <div class="text-subhead-2">{{comment.authorId.firstName}} {{comment.authorId.lastName}}<span class="text-caption text-light">-{{comment.createDateTime}}</span></div>
    <p>{{comment.content}}</p>
  </div>
</div>

<div class="row">
  <div class="panel-body post-reply">
    <div class="panel panel-default paper-shadow" data-z="0.5">
      <div class="panel-heading">
        <h4 class="text-headline">Post a reply</h4>
      </div>
      <div class="panel-body">
        <form [formGroup]="postComment" (ngSubmit)="onPostComment()">
          <div class="form-group form-control-material">
            <textarea [formControlName]="'content'" id="reply" class="form-control" placeholder="Your comment .."></textarea>
          </div>
          <div class="text-right">
            <button type="submit" class="button is-info" data-z="0.5" data-hover-z="1" data-animated><i class="fa fa-fw fa-plus"></i> Post Reply</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

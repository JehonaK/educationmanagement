<h4 class="modal-title">Edit Course Information - Course name</h4>
<form [formGroup]="">

  <div class="form-group">
    <label for="description">
      Description
    </label>
    <textarea type="text" formControlName="description" name="description" id="description" class="form-control"></textarea>
  </div>

  <div class="modal-footer">
    <button class="button is-success">Save</button>
    <button class="button is-light">Cancel</button>
  </div>
</form>

<div class="page-section">
  <div class="media v-middle">
    <div class="media-body">
      <h1 class="text-headline margin-none">Course Name</h1>
      <p class="text-subhead">Course Description</p>
    </div>
    <div class="media-right">
      <button class="button is-white" data-z="0.5" data-hover-z="1" data-animated><i class="fa fa-fw fa-plus"></i> Edit Course Information</button>
    </div>
  </div>
</div>
<div *ngFor="let lesson of lessons">
  <div class="panel panel-default paper-shadow" data-z="0.5">

    <div class="panel-heading">
      <h4 class="text-headline margin-v-0-10"><a routerLink="/">{{lesson.name}}</a></h4>

    </div>
    <hr class="margin-none" />
    <div class="panel-body">

      <p>{{lesson.description}}</p>

    </div>
  </div>
</div>

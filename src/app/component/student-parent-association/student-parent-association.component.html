<section class="section main-container">
  <app-header></app-header>

  <div class="container">
    <div class="columns">
      <div class="column is-3-desktop">
        <app-sidebar></app-sidebar>
      </div>
      <div class="column is-9-desktop st-pusher" id="content">
        <div class="st-content" style="overflow: scroll">

          <!-- extra div for emulating position:fixed of the menu -->
          <div class="st-content-inner padding-none">

            <div class="container-fluid">
              <div class="student_association_form__container">
                <div class="student_association_form">
                  <div class="title">
                    Student Association Request
                  </div>

                  <form [formGroup]="studentAssociationForm">
                    <div class="form-group">
                      <label for="email">
                        Student Email
                      </label>
                      <input type="email" formControlName="email" name="email" id="email" class="form-control"/>
                    </div>

                    <button (click)="associateWithStudent()" class="button is-success">Send</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

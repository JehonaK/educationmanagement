<form [formGroup]="subjectAssignment">
    <div class="form-group">
        <label for="subject-name">
            Subject
        </label>
        <input type="text" formControlName="subjectName" name="subject-name" id="subject-name" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="email">
            Teacher Email
        </label>
        <input type="email" formControlName="email" name="email" id="email" class="form-control"/>
    </div>

    <button class="btn btn-success">Send</button>
</form>

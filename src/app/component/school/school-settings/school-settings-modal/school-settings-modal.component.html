<div class="title">
    School
</div>
<form [formGroup]="schoolForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" name="name" class="form-control" formControlName="name" id="name" required>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="name" name="city" class="form-control" formControlName="city" id="city" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>    
        <input type="text" name="address" class="form-control" id="address" formControlName="address"
            required>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <select formControlName="type" name="type" class="form-control" id="type" formControlName="type" required>
            <option *ngFor="let type of getSchoolTypes()" [value]="type">{{type}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="date">Creation Date</label>
        <input type="date" formControlName="date" name="date" class=" form-control" id="date">
    </div>


    <button type="submit" class="btn btn-success" (click)="submitForm()" [disabled]="!schoolForm.valid">Submit</button>
</form>

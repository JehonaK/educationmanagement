<section class="section main-container calendar-main-container">
  <app-header></app-header>

  <div class="container">
    <div class="columns">
      <div class="column is-3-desktop">
        <app-sidebar></app-sidebar>
      </div>
      <div class="column is-9-desktop st-pusher" id="content">
        <div class="st-content" style="overflow: scroll">

          <!-- extra div for emulating position:fixed of the menu -->
          <div class="st-content-inner padding-none">

            <div class="container-fluid">

              <div class="list_item_details__container">
                <div class="back_navigation_holder" routerLink="../../">
                  <i class="fas fa-arrow-alt-circle-left fa-lg"></i> Back to Levels
                </div>

                <div class="list_item_details__container--inner">
                  <div class="btns_holder">
                    <button (click)="openStudentInsertionModal()" class="button is-light btn_edit">Add Student
                    </button>
                    <button (click)="editClass()" class="button is-success btn_edit">
                      Edit
                    </button>
                    <button (click)="deleteClass()" class="button is-danger">
                      Delete
                    </button>
                  </div>

                  <div class="data_holder__title">
                    Class name
                  </div>
                  <div *ngIf="schoolClass" class="title">
                    {{ schoolClass.name }}
                  </div>

                  <div class="data_holder__title">
                    Level
                  </div>
                  <div *ngIf="schoolClass" class="data_holder__content">
                    {{ schoolClass.levelName }}
                  </div>
                  <div class="data_holder__title">
                    Status
                  </div>
                  <div *ngIf="schoolClass" class="data_holder__content">
                    {{ schoolClass.classStatus }}
                  </div>
                  <div class="data_holder__title">
                    Students
                  </div>
                  <ng-template [ngIf]="schoolClass">
                    <div class="data_holder__content" *ngFor="let student of schoolClass.students">
                      {{ student.firstName + " " + student.lastName }}
                    </div>
                  </ng-template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

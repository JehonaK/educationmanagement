<div class="title">
    {{this.data ? 'Edit' : 'New' }} Class
</div>

<form [formGroup]="schoolClassConfigurationForm">
    <div class="form-group">
        <label for="name">
            Name
        </label>
        <input class="form-control" type="text" formControlName="name" name="name" id="name" />
    </div>

    <div class="form-group">
        <label for="status">
            Status
        </label>
        <select formControlName="status" name="status" class="form-control" id="status" formControlName="status" required>
            <option *ngFor="let status of getSchoolClassStatus()" [value]="status">{{status}}</option>
        </select>
    </div>

    <button (submit)="submitForm()" class="btn btn-success">Create</button>
</form>

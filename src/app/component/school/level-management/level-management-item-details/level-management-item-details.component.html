<div class="list_item_details__container list_item_details__container--smaller">
    <div *ngIf="level" class="title">
        {{level.name}}
    </div>

    <div class="btns_holder">
        <button (click)="editLevel()" class="button is-success btn_edit">
            Edit
        </button>
        <button (click)="deleteLevel()" class="button is-danger">
            Delete
        </button>
    </div>

    <div class="level_list_item">
        <div class="level_list_item_details">
            <div class="data_holder__title level_list_item_details__title">
                Classes
            </div>
            <app-list *ngIf="level" [list]="level.schoolClasses" [path]="'./classes'"></app-list>
            <div class="create_button_holder">
                <button (click)="openClassModal()" class="button is-light">New Class</button>
            </div>
        </div>
        <div class="level_list_item_details">
            <div class="data_holder__title level_list_item_details__title">
                Subjects
            </div>
            <app-list *ngIf="level" [list]="level.subjects" [path]="'./subjects'"></app-list>
            <div class="create_button_holder">
                <button (click)="openSubjectModal()" class="button is-light">New Subject</button>
            </div>
        </div>
    </div>

</div>

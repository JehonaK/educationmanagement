<div class="container">
        <div class="card card-container">
          <img
            id="profile-img"
            class="profile-img-card"
            src="../../../../assets/img/user_profile.png"
          />
          <h1 class="auth-text-body">Reset Password</h1>
          <p id="profile-name" class="profile-name-card"></p>
          <form [formGroup]="resetPasswordForm" class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input formControlName="password"
              type="password"
              id="newPassword"
              class="form-control"
              placeholder="New Password"
              required
            />
            <input formControlName="confirmPassword"
              type="password"
              id="oldPassword"
              class="form-control"
              placeholder="Old Password"
              required
            />
            <button (click)="resetPassword()" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">
              Reset Password <i class="fas fa-paper-plane"></i>
            </button>
          </form>
          <!-- /form -->
        </div>
        <!-- /card-container -->
      </div>
      <!-- /container -->

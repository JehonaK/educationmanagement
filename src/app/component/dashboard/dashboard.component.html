<section class="section main-container">
  <app-header></app-header>

  <div class="container">
    <div class="columns">
      <div class="column is-3-desktop">
        <app-sidebar></app-sidebar>
      </div>
      <div class="column is-9-desktop st-pusher" id="content">
        <div class="st-content">

          <!-- extra div for emulating position:fixed of the menu -->
          <div class="st-content-inner padding-none">

            <div class="container-fluid">
              <div class="page-section">
                <div class="media v-middle">
                  <div class="media-body">
                    <h1 class="text-headline margin-none">Dashboard</h1>
                  </div>
                </div>
              </div>
              <div class="row" data-toggle="isotope">
                <div class="item col-xs-12 col-lg-5">
                  <div class="panel panel-default paper-shadow" data-z="0.5" *ngIf="getRole() !== 'SCHOOL_ADMIN'">
                    <div class="panel-heading">
                      <h4 class="text-headline margin-none">Courses</h4>
                      <h6 class="text-subhead text-light">Your recent courses</h6>
                    </div>
                    <ul class="list-group" *ngFor="let course of courses">
                      <li class="list-group-item v-middle">
                        <div class="media-body">
                          <a routerLink="../courses/course-detail/curriculum/{{course.id}}" class="text-subhead list-group-link">{{course.name}}</a>
                          <p>Teacher: <span class="teacher-name">{{course.teacherId.firstName}} {{course.teacherId.lastName}}</span></p>
                        </div>
                      </li>
                    </ul>
                    <div class="panel-footer text-right">
                      <button routerLink="../courses/grid" class="btn" data-z="0" data-hover-z="1" data-animated> View all</button>
                    </div>
                  </div>
                </div>
                <div class="item col-xs-10 col-lg-6">
                      <div class="panel panel-default paper-shadow" data-z="0.5">
                        <div class="panel-heading">
                          <h4 class="text-headline margin-none">Calendar</h4>
                          <h6 class="text-subhead text-light">Your personal calendar</h6>
                          <calendar-month [currentDate]="getCurrentDate()"></calendar-month>
                        </div>
                      </div>
                    </div>
            </div>
          </div>
            </div>
        </div>
      </div>

    </div>
  </div>
</section>

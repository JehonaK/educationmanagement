<section class="section main-container">
  <app-header></app-header>

  <div class="container">
    <div class="columns">
      <div class="column is-3-desktop">
        <app-sidebar></app-sidebar>
      </div>
      <div
        class="column is-9-desktop st-pusher"
        style="width: 85%; margin-top: 5%;"
        id="content"
      >
        <div class="st-content">
          <!-- extra div for emulating position:fixed of the menu -->
          <div class="st-content-inner padding-none">
            <div class="container-fluid">
              <div class="messaging">
                <div class="inbox_msg">
                  <div class="inbox_people">
                    <div class="headind_srch">
                      <div class="recent_heading">
                        <h4>Recent</h4>
                      </div>
                      <div class="srch_bar">
                        <div class="stylish-input-group">
                          <input
                            type="text"
                            class="search-bar"
                            placeholder="Search"
                          />
                          <span class="input-group-addon">
                            <button type="button">
                              <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="inbox_chat">

                        <app-chat-contact-message></app-chat-contact-message>
                        <app-chat-contact-message></app-chat-contact-message>

                    </div>
                  </div>
                  <div class="mesgs">
                    <div class="msg_history">
                      
                      <app-chat-incoming-message></app-chat-incoming-message>
                      <app-chat-outgoing-message></app-chat-outgoing-message>
                      <app-chat-incoming-message></app-chat-incoming-message>
                      <app-chat-outgoing-message></app-chat-outgoing-message>
                      <app-chat-incoming-message></app-chat-incoming-message>
                      <app-chat-outgoing-message></app-chat-outgoing-message>
                      
                    </div>
                    <div class="type_msg">
                      <div class="input_msg_write">
                        <input
                          type="text"
                          class="write_msg"
                          placeholder="Type a message"
                        />
                        <button class="msg_send_btn" type="button">
                          <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /st-content-inner -->
        </div>
        <!-- /st-content -->
      </div>
    </div>
  </div>
</section>
